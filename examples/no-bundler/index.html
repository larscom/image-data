<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>No Bundler</title>
  </head>
  <body>
    <canvas id="canvas"></canvas>

    <script type="module">
      import { load_from_url } from './node_modules/@larscom/image-data/index.js'

      const imageUrl = 'https://upload.wikimedia.org/wikipedia/commons/6/65/Blue_morpho_butterfly.jpg'
      const image = await load_from_url(imageUrl)

      const canvas = document.getElementById('canvas')
      
      canvas.width = image.width
      canvas.height = image.height

      const ctx = canvas.getContext('2d')

      ctx.putImageData(image.data, 0, 0)
    </script>
  </body>
</html>
